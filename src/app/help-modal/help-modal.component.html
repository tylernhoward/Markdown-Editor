<a #launcher (click)="helpModal.open()"></a>
<modal #helpModal (onClose)="close()" modalClass="modal-lg">
  <modal-header>
    <h1 class="modal-title">Markdown Guide</h1>
  </modal-header>
  <modal-content>
      <pdf-viewer class="viewer" [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
  </modal-content>
  <modal-footer class ="modal-text">
    Retrieved from <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">Github Guides</a>
  </modal-footer>
</modal>
